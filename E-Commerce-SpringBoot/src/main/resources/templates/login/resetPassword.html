<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <title>Reset Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<body>
<div th:include="./fragments/header.html"></div>
<hr>

<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <h2>Reset Password</h2>
            <hr>

            <form action="#" th:action="@{/user/reset-password}" th:object="${user}" method="post">

                <p class="text-success" th:text="${succes}"></p>
                <p class="text-success" th:text="${error}"></p>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" th:field="*{password}" type="password"
                        required autofocus="autofocus"/>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Confirm Error</td>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>

                <hr>
                <span>Go to <a href="/" th:href="@{/login}">Login page</a></span>
            </form>
        </div>
    </div>
</div>

<div th:include="./fragments/footer.html"></div>
</body>
</html>
