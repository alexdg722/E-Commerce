<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div th:include="./fragments/header.html"></div>
<hr>

<div class="d-flex justify-content-center">

    <div class="border border-secondary p-3 rounded">

        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to our app!
            </div>
        </div>

        <div th:if="${message}">
            <div class="alert alert-danger">Account already exists.</div>
        </div>

        <h1>Registration</h1>

        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="form-group">
                <input id="firstName" class="form-control" th:field="*{firstName}"
                       placeholder="First name" required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <input id="lastName" class="form-control" th:field="*{lastName}"
                       placeholder="Last name" required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <input id="email" class="form-control" th:field="*{email}"
                       placeholder="Email" required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}"
                        placeholder="Password" required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <input
                        id="city" class="form-control" th:field="*{city}"
                        placeholder="City" required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <input
                        id="street" class="form-control" th:field="*{street}"
                        placeholder="Street name" required autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <label>Street number</label>
                <input
                        id="streetNumber" class="form-control" th:type="number" th:field="*{streetNumber}" required
                        autofocus="autofocus"/>
            </div>

            <div class="form-group">
                <label>Phone number</label>
                <input
                        id="phoneNumber" class="form-control" th:type="number" th:field="*{phoneNumber}"
                        required autofocus="autofocus"/>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
            </div>


        </form>
    </div>
</div>

<div th:include="./fragments/footer.html"></div>
</body>
</html>
