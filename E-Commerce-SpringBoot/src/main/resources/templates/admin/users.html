<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Admin </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:include="./fragments/header.html"></div>

<div class="container">

    <h3 align="center">List of users</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:utext="${user.id}"/>
            <td th:utext="${user.firstName}"/>
            <td th:utext="${user.lastName}"/>
            <td th:utext="${user.email}"/>
            <td th:utext="${user.getAuthorities()}"/>
            <td th:utext="${user.isAccountNonLocked()}"/>
            <td>
                <a th:href="@{/admin/users/block(userId=${user.id})}"
                   class="btn btn-info btn-sm">
                    Block
                </a>
                <a th:href="@{/admin/users/unblock(userId=${user.id})}"
                   class="btn btn-warning btn-sm">
                    Unblock
                </a>
                <a th:href="@{/admin/users/delete(userId=${user.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div th:include="./fragments/footer.html"></div>

</body>
</html>
