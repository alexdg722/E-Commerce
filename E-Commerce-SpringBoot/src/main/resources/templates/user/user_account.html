<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce User Account</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .center {
            width: 400px; /* Ширина элемента в пикселах */
            padding: top 20px;/*20px; /* Поля вокруг текста */
            margin: auto; /* Выравниваем по центру */
            /* Цвет фона */
        }
    </style>
</head>
<body>
<div th:include="./resources/header2.html"></div>

<div class="center">

    <div class="center" style="margin-top:22px">
        <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:action="@{/user/account/{userId}(userId=${user.id})}" th:object="${user}">
                <fieldset class="center">
                    <h3 align="center" th:text="${user.firstName} + ' ' + ${user.lastName}"></h3>
                    <hr>
                    <div>
                        <label for="firstName">First Name: </label>
                        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Firstname">
                        <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>
                    <div>
                        <label for="lastName">Last Name: </label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="#Lastname">
                        <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>

                    <div style="margin-top: 16px">
                        <div> <!--class="col-xs-6 col-sm-6 col-md-6"-->
                            <input type="submit" class="btn btn-lg btn-success btn-block"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:include="./resources/footer.html"></div>
</body>
</html>
