<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center {
            width: 400px;
            padding: top 20px;
            margin: auto;
        }
    </style>
</head>
<body>
<div th:include="./fragments/header.html"></div>

<div class="center">

    <div class="center" style="margin-top:10px">
        <div class="col-xs-10 col-sm-10 col-md-8 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:action="@{/user/account/address/{addressId}(addressId=${user.shippingAddressId})}"
                  th:object="${user}">

                <fieldset class="center">
                    <h3>Shipping Address</h3>
                    <hr>

                    <div>
                        <label for="city">City: </label>
                        <input type="text" class="form-control" th:field="*{city}" id="city"
                               placeholder="#city">
                    </div>

                    <div>
                        <label for="streetName">Street name: </label>
                        <input type="text" class="form-control" th:field="*{streetName}" id="streetName"
                               placeholder="#streetName">

                    </div>
                    <div>
                        <label for="streetNumber">Street number: </label>
                        <input type="text" class="form-control" th:field="*{streetNumber}" id="streetNumber"
                               placeholder="#streetNumber">

                    </div>

                    <div>
                        <label for="contact">Contact : </label>
                        <input type="text" class="form-control" th:field="*{contact}" id="contact"
                               placeholder="#contact">

                    </div>

                    <div>
                        <label for="zipCode">Zip Code : </label>
                        <input type="text" class="form-control" th:field="*{zipCode}" id="zipCode"
                               placeholder="#zipCode">

                    </div>

                    <div style="margin-top: 10px">
                        <div>
                        </div>
                        <input type="submit" class="btn btn-lg btn-success btn-block"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>

                </fieldset>
            </form>
        </div>
    </div>


</div>

<div th:include="./fragments/footer.html"></div>
</body>
</html>
