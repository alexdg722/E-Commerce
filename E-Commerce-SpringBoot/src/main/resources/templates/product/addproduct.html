<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-Commerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:include="./fragments/header.html"></div>
<br>

<h3 class="text-center">
    Add new Product
</h3>

<hr>


<div class="contact py-sm-3 py-4">
    <div class="container py-xl-5 py-lg-2">
        <form id="form">
            <div class="contact-grids1 w3agile-6">
                <div class="row">
                    <div class="col-md-4 col-sm-4 contact-form1 form-group">
                        <label class="col-form-label">Name</label> <input type="text"
                                                                          class="form-control"
                                                                          placeholder="Product Name" id="name"
                                                                          name="name" required="required">
                        <p id="error_name"></p>
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Description</label>
                        <textarea class="form-control" placeholder="Product Description"
                                  id="description" rows="3" cols="45" name="description"
                                  required="required"></textarea>
                        <p id="error_description"></p>
                    </div>
                    <div class="col-md-4 col-sm-4 contact-form1 form-group">
                        <label class="col-form-label">Image</label> <input type="file"
                                                                           class="form-control" placeholder=""
                                                                           name="image" id="image"
                                                                           required="required">
                        <p id="error_file"></p>
                    </div>
                    <div class="col-md-4 col-sm-4 contact-form1 form-group">
                        <label class="col-form-label">Price</label> <input type="text"
                                                                           class="form-control" placeholder="Price"
                                                                           name="price" id="price"
                                                                           required="required">
                        <p id="error_price"></p>
                    </div>
                    <div class="col-md-2 col-sm-2 contact-form1 form-group">
                        <label class="col-form-label">Quantity</label> <input type="number"
                                                                           class="form-control" placeholder="Quantity"
                                                                           name="quantity" id="quantity"
                                                                           required="required">
                    </div>
                </div>

                <div class="right-w3l col-md-6">
                    <input type="button" id="submit"
                           class="btn btn-primary form-control" value="Submit"> <br>
                    <br>
                </div>
                <a href="/admin/products/show" style="float: left;"
                   class="btn btn-success text-right">Show All</a>
            </div>
            <br>
            <div id="success" class="text-center" style="color: green;"></div>
            <div id="error" class="text-center" style="color: red;"></div>
        </form>
    </div>
</div>
<p class="text-center">
    <img src="/images/loader.gif" alt="loader"
         style="width: 150px; height: 120px;" id="loader">
</p>
<script src="/js/product.js"></script>

<div th:include="./fragments/footer.html"></div>
</body>
</html>
